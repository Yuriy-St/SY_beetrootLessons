<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Our Team</title>

  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="root">
    <section class="hero">
      <div class="content-container hero__section">
        <div class="hero__title-block title-block">
          <p class="title-block__subtitle">The Genuises Behind Our Work</p>
          <p class="title-block__title">Our Team</p>
        </div>

        <div class="hero__divider divider">
          <i class="icon ion-md-bonfire"></i>
        </div>

        <!-- Slider block -->
        <div class="hero__slider-block slider-block">
          <div class="slider-block__slider">
            <div class="slider-block__slide slide">
              <div class="slide__avatar-wrapper">
                <div class="slide__avatar-decor">
                  <div class="slide__avatar-decor-elem slide__avatar-decor-elem--top-left"></div>
                  <div class="slide__avatar-decor-elem slide__avatar-decor-elem--top-right"></div>
                  <div class="slide__avatar-decor-elem slide__avatar-decor-elem--bottom-right"></div>
                  <div class="slide__avatar-decor-elem slide__avatar-decor-elem--bottom-left"></div>
                  <div class="slide__avatar">
                    Avatar
                  </div>
                </div>
              </div>
              <div class="slide__data-block">Data</div>
            </div>
          </div>
        </div>

        <div class="slider-block__slider-dots">2</div>
      </div>

    </section>

  </div>
</body>

</html>

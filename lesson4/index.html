<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/reboot.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">

    <title>Lesson 4. Dinner List</title>
</head>

<body>
    <div class="root">
        <header class="dinner-header">
            <p>CSS Dinner Shopping List</p>
            <p>Let's go to the mall</p>
        </header>
        <main>
            <ul class="max-width-content list">
                <li class="list-item">
                    <label class="list-item-label">
                        <input type="checkbox">
                        <span class="title">A lot of pickles</span>
                        <span>for the next lesson about CSS</span>
                    </label>
                </li>
                <li class="list-item">
                    <label class="list-item-label">
                        <input type="checkbox">
                        <span class="title">10 apples</span>
                        <span>for more CSS manipulations</span>
                    </label>
                </li>
                <li class="list-item">
                    <label class="list-item-label">
                        <input type="checkbox">
                        <span class="title">20 oranges</span>
                        <span>because they are awesome</span>
                    </label>
                </li>
                <li class="list-item">
                    <label class="list-item-label">
                        <input type="checkbox">
                        <span class="title">13 plates</span>
                        <span>hm... they are always disappear</span>
                    </label>
                </li>
                <li class="list-item">
                    <label class="list-item-label">
                        <input type="checkbox">
                        <span class="title">15 bentos</span>
                    </label>
                </li>
                <li class="list-item">
                    <label class="list-item-label">
                        <input type="checkbox">
                        <span class="title">1 botle of Sake ^_^</span>
                        <span>for my friends</span>
                    </label>
                </li>
            </ul>
            <button class="max-width-content list-submit">Bon appetit</button>
        </main>
    </div>
</body>

</html>
